        </nav>
    </header>

    <div class="admin-layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-item">

        <main class="admin-main">
            <div class="container">
                <h1>Student Management Dashboard</h1>
                
                <button class="btn btn-add" onclick="showAddForm()">Add New Student</button>
                
                <div id="addStudentForm" class="add-student-form" style="display: none;">
                    <h2>Add New Student</h2>
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="studentName">Name</label>
                            <input type="text" id="studentName" name="studentName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="studentEmail">Email</label>
                            <input type="email" id="studentEmail" name="studentEmail" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="studentReg">Registration number</label>
                            <input type="text" id="studentReg" name="studentReg" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add student</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddForm()">Cancel</button>
                    </form>
                </div>

                <h2>All students</h2>
                <div class="table-container">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Reg</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Students will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
